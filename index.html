<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Balls Dropping</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="start-button-div">
        <button id="startButton" class="startButton">Start!</button>
      </div>
      <div id="add-button-div" class="add-button-div">
        <button
          class="addButton disabled"
          id="add-balls-button"
          disabled="true"
        >
          Add Balls!
        </button>
      </div>
      <div>
        <button class="resetButton disabled" id="reset-button" disabled="true">
          Reset!
        </button>
      </div>

      <div id="ball-stats" class="ball-stats-div">
        <div class="flex-row">
          <label for="ball-number">Ball Number: </label>
          <p id="ball-number"></p>
        </div>

        <div class="flex-row">
          <label for="acceleration">Acceleration: </label>
          <p id="acceleration"></p>
        </div>

        <input
          type="range"
          min="100"
          max="300"
          value="50"
          class="slider"
          id="slider-acc"
        />

        <div class="flex-row">
          <label for="bounce-rate">Bounce Rate: </label>
          <p id="bounce-rate"></p>
        </div>

        <input
          type="range"
          min="1"
          max="20"
          value="1"
          class="slider"
          id="slider-bounce"
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
